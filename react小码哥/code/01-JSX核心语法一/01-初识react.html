<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1.引入依赖 -->
  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>
  <!-- 2.编写react代码 -->
  <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          giants: ['三笠', '艾伦', '爱尔敏'],
          message: 'Hello World'
        }
      }

      render() {
        const list = []
        // for of 遍历出来的是数组的每一个元素
        for (let person of this.state.giants) {
          list.push(<li key={person}>{person}</li>)
        }
        // for in 遍历出来的数组的下标
        for (let person in this.state.giants) {
          console.log(this.state.giants[person])
        }

        return (
          <div>
            <h1>{this.state.message}</h1>
            <h2>巨人一</h2>
            <ul>
              {list}
            </ul>
            <h2>巨人二</h2>
            <ul>
              {this.state.giants.map(item => {
                return (
                  <li key={item}>{item}</li>
                )
              })}
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</head>

<body>
  <div id='root'></div>
</body>

</html>
