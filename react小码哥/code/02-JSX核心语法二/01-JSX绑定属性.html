<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<body>
  <div id="root"></div>

  <script src="../../react/react.development.js"></script>
  <script src="../../react/react-dom.development.js"></script>
  <script src="../../react/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          title: '标题',
          imgUrl: 'http://p1.music.126.net/OP3pdko0dp6sh6T2X_5ruw==/109951165090068862.jpg',
          link: 'http://www.baidu.com',
          active: true
        }

      }

      render() {
        const { title, imgUrl, link, active } = this.state
        return (
          <div>
            { /* 1.绑定普通属性*/}
            <h2 title={title}>我是标题</h2>
            <img src={this.getSizeImage(imgUrl, 140)} alt="" />
            <br />
            <a href={link} target='_blank'>百度一下</a>

            { /* 2.绑定class*/}
            <div className='box title'>我是div元素</div>
            <div className={'box title ' + (active ? 'active' : '')}>我是div元素</div>

            { /* 3.绑定style*/}

            <div style={{ color: 'red' }}>我是红色的字</div>

          </div>
        )
      }

      getSizeImage(url, size) {
        return `${url}?param=${size}y${size}`
      }

    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>

</html>
