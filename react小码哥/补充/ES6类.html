<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6类</title>
  <script type="text/javascript">
    // ES6类的定义
    class Person {
      // 构造方法 
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running = () => {
        console.log(this.name)
        console.log(this.age)
      }
    }

    let p = new Person('mikasa', 18)
    p.running()

  </script>
</head>

</body>
</html>
